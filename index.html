<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>計算機</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <section id="calculator">
    <div id="result">0</div>
    <div id="memory">
      <button>MC</button>
      <button>MR</button>
      <button>M+</button>
      <button>M-</button>
      <button>MS</button>
    </div>
    <div id="keys">
      <button id="zero" class="number" data-value="0">0</button>
      <button id="one" class="number" data-value="1">1</button>
      <button id="two" class="number" data-value="2">2</button>
      <button id="three" class="number" data-value="3">3</button>
      <button id="four" class="number" data-value="4">4</button>
      <button id="five" class="number" data-value="5">5</button>
      <button id="six" class="number" data-value="6">6</button>
      <button id="seven" class="number" data-value="7">7</button>
      <button id="eight" class="number" data-value="8">8</button>
      <button id="nine" class="number" data-value="9">9</button>
      <button id="plus" data-value="+">&#x002b</button>
      <button id="minus" data-value="-">&#x2212</button>
      <button id="multiply" data-value="*">&#x00d7</button>
      <button id="divide" data-value="/">&#x00f7</button>
      <button id="percentage" data-value="%">%</button>
      <button id="dot" data-value=".">.</button>
      <button id="equal" data-value="=">=</button>
      <button id="clear-entry" data-value="ce">CE</button>
      <button id="clear" data-value="clear">C</button>
    </div>
  </section>
  <textarea id="console" readonly>sandbox...</textarea>
  <script src="https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js" defer></script>
  <script src="./scripts/main.js" defer></script>
  <script src="./scripts/sandbox.js" async></script>
</body>
</html>
